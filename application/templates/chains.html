{% extends "base.html" %}
{% block content %}
{% load staticfiles %}
{% block title %}Chain{% endblock %}
<h1></h1>
<div class="tab-wrap">
    <input type="radio" name="tabs" id="tab1" checked>
    <div class="tab-label-content" id="tab1-content">
        <label for="tab1">Blocks</label>
        <div class="tab-content">
            <div class="row">
                <a id="dropdown" class='dropdown-trigger btn col s12 m12' href='#' data-target='dropdown1'>Click on me
                    and choose a block!</a>
                <!-- Dropdown Structure -->
                <ul id='dropdown1' class='dropdown-content'></ul>
                <div id="modal1" class="modal">
                    <div class="modal-content">
                        <h4>Block info</h4>
                        <div id="block_info"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <input type="radio" name="tabs" id="tab2">
    <div class="tab-label-content" id="tab2-content">
        <label for="tab2">Chain</label>
        <div class="tab-content">
            <div class="row">
                <div id="node" class="row">
                    <div class="input-field more_compact col s12 m12">
                        <input style="color: white" type="text" value="" id="node_value" class="">
                        <span class="helper-text" data-error="wrong" data-success="right">Private key</span>
                    </div>
                </div>
                <div class="row">
                    <a id="add_node" class="waves-effect waves-light btn col s12 m12"><i class="material-icons right">vpn_key</i>add
                        node</a>
                </div>
                <div class="row">
                    <a id="consensus" class="waves-effect waves-light btn col s12 m12"><i class="material-icons right">vpn_key</i>consensus</a>
                </div>
            </div>
        </div>
    </div>
    <input type="radio" name="tabs" id="tab3">
    <div class="tab-label-content" id="tab3-content">
        <label for="tab3">Pendings</label>
        <div class="tab-content">
            <div id="collection_pendings" class="collection">
            </div>
        </div>
    </div>
    <input type="radio" name="tabs" id="tab4">
    <div class="tab-label-content" id="tab4-content">
        <label for="tab4">UTXO</label>
        <div class="tab-content">
            <div id="collection" class="collection"></div>
        </div>

    </div>
    <div class="slide"></div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="../static/js/chains.js"></script>
<style type="text/css">
    body {
        background-color: black;
    }

    input, select, textarea {
        border-color: white !important;
    }

    pre {
        outline: 1px solid #ccc;
        padding: 5px;
        margin: 5px;
    }

    .modal-content {
        /*for future*/
    }

    .string {
        font-size: 12px;
        color: darkorange;
    }

    .number {
        color: darkorange;
    }

    .boolean {
        color: blue;
    }

    .null {
        color: magenta;
    }

    .key {
        font-size: 12px;
        color: red;
    }

    .dropdown-content li > a, .dropdown-content li > span {
        text-align: center;
    }

    .more_compact {
        margin-bottom: -20px
    }

    html, body {
        width: 100%;
    }

    h1 {
        margin-top: -65px;
        text-align: center;
        font-size: 26px;
        color: white;
        padding: 0 0 100px 0;
        margin-bottom: 50px;
    }

    label, p, a, h1, div {
        font-family: Roboto, sans-serif;
    }

    .tab-wrap {
        width: 60%;
        margin-left: 20%;
        position: relative;
        display: flex;
        top: -106px;
    }

    input[type=radio][name=tabs] {
        position: absolute;
        z-index: -1;
    }

    input[type=radio][name=tabs]:checked + .tab-label-content label {
        color: white;
    }

    input[type=radio][name=tabs]:checked + .tab-label-content .tab-content {
        display: block;
    }

    input[type=radio][name=tabs]:nth-of-type(1):checked ~ .slide {
        left: calc((100% / 4) * 0);
    }

    input[type=radio][name=tabs]:nth-of-type(2):checked ~ .slide {
        left: calc((100% / 4) * 0.95);
    }

    input[type=radio][name=tabs]:nth-of-type(3):checked ~ .slide {
        left: calc((100% / 4) * 2);
    }

    input[type=radio][name=tabs]:nth-of-type(4):checked ~ .slide {
        left: calc((100% / 4) * 3);
    }


    input[type=radio][name=tabs]:first-of-type:checked ~ .slide {
        left: 0;
    }

    label {
        cursor: pointer;
        color: rgba(255, 255, 255, 0.8);
        background-color: #6432A0;
        box-sizing: border-box;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        height: 56px;
        transition: color 0.2s ease;
        width: 100%;
    }

    .slide {
        background: white;
        width: calc(100% / 4);
        height: 4px;
        position: absolute;
        left: 0;
        top: calc(100% - 4px);
        transition: left 0.3s ease-out;
    }

    .tab-label-content {
        width: 100%;
    }

    .tab-label-content .tab-content {
        width: 100%;
        position: absolute;
        top: 100px;
        left: 16px;
        line-height: 130%;
        display: none;
    }

    input.collection-item {
        display: block;
        -webkit-transition: .25s;
        transition: .25s;
        color: #26a69a
    }

    .collection input.collection-item:not(.active):hover {
        background-color: #ddd
    }
</style>
{% endblock %}
