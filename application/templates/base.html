{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="https://blockstream.info/img/favicon.png">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="theme-dark" lang="en" dir="ltr">
<div class="liquid-explorer" id="liquid-explorer">
    <div class="explorer-container">
        <div class="content-wrap">
            <nav class="navbar navbar-dark navbar-expand-lg">
                <div class="container"><a class="navbar-brand" href="/"></a>
                    <button class="navbar-toggler" type="button" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation" data-toggle="collapse"
                            data-target="#navbar-menu"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbar-menu">
                        <ul class="navbar-nav">
                            {% if user.is_authenticated %}
                            <li class="nav-item active"><a class="nav-link" href="/wallet/"
                                                           rel="external">Wallet</a></li>
                            <li class="nav-item nav-toggler">
                            <li class="nav-item active"><a class="nav-link" href="/mine/"
                                                           rel="external">Mine</a></li>
                            <li class="nav-item active"><a class="nav-link" href="/logout"
                                                           rel="external">Logout</a></li>
                            <li class="nav-item nav-toggler">
                            <li class="nav-item nav-toggler">
                                <div class="nav-bar_moon_icon toggle-theme"></div>
                            </li>
                        </ul>
                            {% else %}
                            <ul class="navbar-nav">
                                <li class="nav-item active"><a class="nav-link" href="/accounts/login"
                                                           rel="external">Login</a></li>
                                <li class="nav-item nav-toggler">
                                <li class="nav-item active"><a class="nav-link" href="/register"
                                                           rel="external">Register</a></li>
                            </ul>
                            {% endif %}
                    </div>
                </div>
            </nav>
            <div>
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <div class="explorer-title-container"><img src="{% static 'menu-logo.svg' %}"
                                                                   class="explorer-title-container_logo" alt="">
                            <h1 class="explorer-title-container_title">Pitcoin Explorer</h1></div>
                        <form action="/search/" method="post" class="search form-inline ml-auto">
                            {% csrf_token %}
                            {{ form }}
                            <div class="search-bar page-search-bar"><input class="form-control search-bar-input"
                                                                           type="search" name="q"
                                                                           placeholder="Search for block height or transaction"
                                                                           autocomplete="off" aria-label="Search">
                                <button class="search-bar-submit" type="image"></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            {% block content %}

            {% endblock %}
        </div>
    </div>
</div>

</body>
</html>
